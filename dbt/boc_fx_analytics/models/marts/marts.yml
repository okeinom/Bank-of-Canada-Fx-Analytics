version: 2

models:
  - name: fct_fx_rates_daily
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: ["observation_date", "series_id"]
    columns:
      - name: observation_date
        tests: [not_null]
      - name: series_id
        tests: [not_null]
      - name: value
        tests: [not_null]
